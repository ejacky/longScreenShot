<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 0;
      width: 100%;
    }
    .btn:hover {
      background: #3367d6;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
    }
    .progress {
      width: 100%;
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      margin: 10px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #4285f4;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>智能截图工具</h3>
    <button id="captureBtn" class="btn">选择区域截图</button>
    <button id="fullPageBtn" class="btn" style="background: #34a853;">完整页面截图</button>
    <div class="progress" id="progressContainer" style="display: none;">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="status" id="status">选择截图方式</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

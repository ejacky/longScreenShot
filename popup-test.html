<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 0;
      width: 100%;
    }
    .btn:hover {
      background: #3367d6;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      color: #666;
      font-size: 12px;
    }
    .log {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 11px;
      text-align: left;
      max-height: 100px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>测试版本</h3>
    <button id="testBtn" class="btn">测试连接</button>
    <button id="captureBtn" class="btn">开始截图</button>
    <div class="status" id="status">点击按钮开始测试</div>
    <div class="log" id="log"></div>
  </div>
  <script src="popup-test.js"></script>
</body>
</html>
